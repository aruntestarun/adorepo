# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: 'Build'
    steps:
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        Phase: 'STARTED'
    # - script: mvn clean install -DskipTests
    - task: Maven@3
      name: 'Build'
      displayName: 'Build'
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-DskipTests -Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        goals: 'clean install'
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        Phase: 'COMPLETED'
  - job: 'Test'
    dependsOn: 'Build'
    steps:
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
       connectedServiceName: 'nitinp2mad2'
       upstream: 'Build'
       Phase: 'STARTED'
    # - script: mvn test
    - task: Maven@3
      name: 'Test'
      displayName: 'Test'
      inputs:
        goals: 'test'
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/target/surefire-reports/*.xml'
        testRunTitle: 'Test'
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        upstream: 'Build'
        Phase: 'COMPLETED'
  - job: 'Deploy'
    pool : server
    dependsOn: 'Test'
    steps:
    - task: ServiceNow-DevOps-Server-Job-Notification@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        UpstreamJob: 'Test'
        Phase: 'STARTED'
    # - script: echo Deploying the code!
    - task: ServiceNow-DevOps-Server-Change-Acceleration@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        UpstreamJob: 'Test'
    - task: ServiceNow-DevOps-Server-Job-Notification@1
      inputs:
        connectedServiceName: 'nitinp2mad2'
        UpstreamJob: 'Test'
        Phase: 'COMPLETED'
